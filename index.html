<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Don't forget to change the title and connect the CSS file -->
  <title>Project Library</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Book Library</h1>

  <div class="menu">
  <select id="filterDropdown">
    <option value="all">All</option>
    <option value="Fiction">Fiction</option>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Adventure">Adventure</option>
    <option value="Horror">Horror</option>
    <option value="Mystery">Mystery</option>
    <option value="from21stCentury">From 21st century</option>
  </select>

  <select id="sortDropdown">
    <option value="books">--</option>
    <option value="newest">Newest to oldest</option>
    <option value="oldest">Oldest to newest</option>
    <option value="highestRate">Highest to lowest rating</option>
    <option value="lowestRate">Lowest to highest rating</option>
    <option value="alphabeticalOrder">Alphabetical</option>
  </select>

  <!-- Searchbar -->
  <input id="searchbar" type="text" placeholder="Search book">
  </div>
  <div id="books-container"></div>
  <!-- Don't forget to connect the JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
